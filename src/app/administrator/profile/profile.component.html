<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-content">
                <div class="card-body">
                    <h2 class="text-left">{{pf.username.value}}</h2>
                    <form [formGroup]="profileForm" (submit)="save()">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="name" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="name" formControlName="name" [ngClass]="{'is-invalid': profileFormSubmitted && pf.name.invalid, 'is-valid': profileFormSubmitted && pf.name.valid}">
                            </div>
                            <div class="col-md-6">
                                <label for="last_name" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="last_name" formControlName="last_name" [ngClass]="{'is-invalid': profileFormSubmitted && pf.last_name.invalid, 'is-valid': profileFormSubmitted && pf.last_name.valid}">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="email" formControlName="email" [ngClass]="{'is-invalid': profileFormSubmitted && pf.email.invalid, 'is-valid': profileFormSubmitted && pf.email.valid}">
                        </div>
                        <div class="row">
                            <!-- <div class="col-6"><a href="">Create account</a></div> -->
                            <div class="col-12"><button class="btn btn-primary float-right" [disabled]="!profileForm.valid">Guardar</button></div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
